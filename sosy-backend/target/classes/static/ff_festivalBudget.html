<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SocietySync - Festival Budget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FFF0D3, #FFF9EE);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .banner {
            position: relative;
            background-color: #4d2822;
            color: #FFF9EE;
            text-align: center;
            padding: 30px 20px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .banner-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 75px;
            height: 75px;
        }

        .banner h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .banner p {
            font-size: 16px;
            color: #fff9ee;
        }

        .table-container {
            background: #fff9ee;
            margin: 40px 20px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px; /* Increased width to accommodate the new column */
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        th {
            background-color: #fff0d3;
            color: #8b3a3a;
        }

        td.amount {
            text-align: right;
            font-weight: bold;
            color: #444;
        }

        tr.total-row td {
            font-weight: bold;
            background-color: #fff0d3;
            color: #4d2822;
        }

        #editFormContainer {
            display: none;
            margin-top: 20px;
            max-width: 900px;
            width: 100%;
        }

        #festivalEditForm {
            background: #fff9ee;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #festivalEditForm h3 {
            margin-bottom: 15px;
            color: #4d2822;
        }

        #festivalEditForm label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        #festivalEditForm input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .edit-btn {
            background-color: #8b3a3a;
            color: #fff9ee;
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #festivalEditForm button[type="submit"] {
            background-color: #4d2822;
            color: #fff9ee;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .banner h1 {
                font-size: 26px;
            }
            th, td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header class="banner">
        <h1>Festival Budget</h1>
        <p>Monitor expenditure for each celebration</p>
        <a href="fundFlow.html">
            <img src="\Images\Back to fF.png" alt="Back to Fund Flow" class="banner-icon">
        </a>
    </header>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Festival</th>
                    <th class="amount" style="text-align: center;">Expected Budget (₹)</th>
                    <th class="amount" style="text-align: center;">Donations Received (₹)</th>
                    <th class="amount" style="text-align: center;">Money Used (₹)</th>
                    <th class="amount" style="text-align: right;">Remaining Funds (₹)</th>
                    <th id="actionHeader" style="display: none;">Actions</th> 
                </tr>
            </thead>
            <tbody id="festivalTableBody">
                </tbody>
            <tfoot>
                <tr class="total-row" id="totalRow">
                    </tr>
            </tfoot>
        </table>
    </div>

    <div id="editFormContainer">
        <form id="festivalEditForm">
            <h3>Add a Festival Budget</h3>

            <input type="hidden" id="festivalId" name="id" value=""> 

            <label for="festivalNameInput">Festival Name:</label>
            <input type="text" id="festivalNameInput" name="festivalName" required>

            <label for="expectedBudgetInput">Expected Budget (₹):</label>
            <input type="number" id="expectedBudgetInput" name="expectedBudget" required>

            <label for="donationsReceivedInput">Donations Received (₹):</label>
            <input type="number" id="donationsReceivedInput" name="donationsReceived" required>

            <label for="moneyUsedInput">Money Used (₹):</label>
            <input type="number" id="moneyUsedInput" name="moneyUsed" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // ⭐ GLOBAL STORAGE FOR FETCHED DATA (Needed for Edit functionality)
        window.festivalData = [];

        // Function to populate the form fields when an edit button is clicked
        function handleEdit(id) {
            const festival = window.festivalData.find(f => f.id === id);
            
            if (!festival) {
                alert("Error: Festival data not found.");
                return;
            }

            // ⭐ CRITICAL: Set the hidden ID field for the update operation
            document.getElementById('festivalId').value = festival.id; 
            
            // Populate the rest of the form fields
            document.getElementById('festivalNameInput').value = festival.festivalName;
            document.getElementById('expectedBudgetInput').value = festival.expectedBudget;
            document.getElementById('donationsReceivedInput').value = festival.donationsReceived;
            document.getElementById('moneyUsedInput').value = festival.moneyUsed;

            // Scroll to the form
            document.getElementById('editFormContainer').scrollIntoView({ behavior: 'smooth' });
        }


        fetch("/api/festival")
            .then(res => res.json())
            .then(data => {
                if (data.status !== "success") {
                    alert(data.message || "Failed to load festival data.");
                    return;
                }

                // Store fetched data globally
                window.festivalData = data.festivals || [];
                
                const festivals = window.festivalData;
                const isCommittee = data.isCommittee;
                const tbody = document.getElementById("festivalTableBody");
                const totalRow = document.getElementById("totalRow");

                let totalExpected = 0, totalDonations = 0, totalUsed = 0, totalRemaining = 0;

                // Show the actions header if the user is committee
                if (isCommittee) {
                     document.getElementById("actionHeader").style.display = "table-cell";
                     document.getElementById("editFormContainer").style.display = "block";
                }

                festivals.forEach(f => {
                    // Calculate remainingFunds on the frontend if needed, otherwise use the backend value
                    const remainingFunds = f.donationsReceived - f.moneyUsed;
                    f.remainingFunds = remainingFunds; // Store calculation back into the object for consistency

                    totalExpected += f.expectedBudget;
                    totalDonations += f.donationsReceived;
                    totalUsed += f.moneyUsed;
                    totalRemaining += remainingFunds;

                    const row = document.createElement("tr");
                    
                    let actionCell = isCommittee 
                        ? `<td><button class="edit-btn" onclick="handleEdit(${f.id})">Edit</button></td>` 
                        : '';

                    row.innerHTML = `
                        <td>${f.festivalName}</td>
                        <td class="amount" style="text-align: center;">₹${f.expectedBudget.toLocaleString()}</td>
                        <td class="amount" style="text-align: center;">₹${f.donationsReceived.toLocaleString()}</td>
                        <td class="amount" style="text-align: center;">₹${f.moneyUsed.toLocaleString()}</td>
                        <td class="amount" style="text-align: right;">₹${f.remainingFunds.toLocaleString()}</td>
                        ${actionCell}
                    `;
                    tbody.appendChild(row);
                });

                totalRow.innerHTML = `
                    <td>Total</td>
                    <td class="amount" style="text-align: center;">₹${totalExpected.toLocaleString()}</td>
                    <td class="amount" style="text-align: center;">₹${totalDonations.toLocaleString()}</td>
                    <td class="amount" style="text-align: center;">₹${totalUsed.toLocaleString()}</td>
                    <td class="amount" style="text-align: right;">₹${totalRemaining.toLocaleString()}</td>
                    ${isCommittee ? '<td></td>' : ''}
                `;

            })
            .catch(err => {
                console.error("Festival fetch failed:", err);
                alert("Server error while loading festival data.");
            });

        document.getElementById("festivalEditForm").addEventListener("submit", function(e) {
            e.preventDefault();

            // ⭐ CRITICAL: Get the ID from the hidden field. If it's a number, it's an UPDATE. If empty/null, it's a CREATE.
            const festivalIdValue = document.getElementById('festivalId').value;
            const idToSend = festivalIdValue ? parseInt(festivalIdValue) : null;
            
            // Gather form data, using the correct DTO names
            const payload = {
                id: idToSend, // <--- This is the fix!
                festivalName: this.festivalNameInput.value.trim(),
                expectedBudget: parseFloat(this.expectedBudgetInput.value),
                donationsReceived: parseFloat(this.donationsReceivedInput.value),
                moneyUsed: parseFloat(this.moneyUsedInput.value)
            };

            fetch("/api/festival", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message || "Festival update completed.");
                if (data.status === "success") {
                    location.reload();
                }
            })
            .catch(err => {
                console.error("Festival update failed:", err);
                alert("Server error while updating festival.");
            });
        });
    </script>
</body>
</html>
