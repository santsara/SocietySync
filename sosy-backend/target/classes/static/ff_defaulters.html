<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SocietySync - Maintenance Defaulters</title>
  <style>
    /* ... (CSS Styles remain unchanged) ... */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #FFF0D3, #FFF9EE);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .banner {
      background-color: #4d2822;
      color: #FFF9EE;
      text-align: center;
      padding: 30px 20px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .banner-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 75px;
      height: 75px;
    }

    .banner h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .banner p {
      font-size: 16px;
      color: #fff9ee;
    }

    .table-container {
      background: #fff9ee;
      margin: 40px 20px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
    }

    th {
      background-color: #fff0d3;
      color: #4d2822;
    }

    td.amount {
      text-align: right;
      font-weight: bold;
      color: #4d2822;
    }

    tr:hover {
      background-color: #fcefdc;
    }

    button.edit-btn, button.delete-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button.edit-btn {
      background-color: #4d2822;
      color: #fff9ee;
    }

    button.edit-btn:hover {
      background-color: #6a3a30;
    }

    button.delete-btn {
      background-color: #a83232;
      color: #fff9ee;
      margin-left: 10px;
    }

    button.delete-btn:hover {
      background-color: #8c1f1f;
    }

    #update-form {
      display: none;
      margin-top: 30px;
      background: #fff9ee;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    #update-form h3 {
      margin-bottom: 15px;
      color: #4d2822;
    }

    #update-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    #update-form button {
      padding: 10px 16px;
      background-color: #4d2822;
      color: #fff9ee;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #update-form button:hover {
      background-color: #6a3a30;
    }

    @media (max-width: 480px) {
      .banner h1 {
        font-size: 26px;
      }
      th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header class="banner">
    <a href="fundFlow.html">
      <img src="images/Back to fF.png" alt="Back to Fund Flow" class="banner-icon" />
    </a>
    <h1>Defaulters</h1>
    <p>Members with pending maintenance dues</p>
  </header>

  <main class="table-container">
    <table>
      <thead>
        <tr>
          <th>Resident Name</th>
          <th>Flat Number</th>
          <th style="text-align: right;">Unpaid Amount (â‚¹)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="defaulter-body">
        <tr><td colspan="4" style="text-align:center;">Loading...</td></tr>
      </tbody>
    </table>
  </main>

  <div id="update-form">
    <h3>Update Defaulter</h3>
    <form id="form-update">
      <input type="hidden" id="originalFlatNumber" /> 

      <input type="text" id="flatNumber" placeholder="Flat Number" required />
      <input type="text" id="residentName" placeholder="Resident Name" required />
      <input type="number" id="unpaidAmount" placeholder="Unpaid Amount (â‚¹)" required />
      <button type="submit">Update</button>
    </form>
  </div>
<script>
    // Show the update form with pre-filled values
function showUpdateForm(defaulter) {
  // ðŸ’¡ FIX 1: Set the hidden input field with the original flat number
  document.getElementById("originalFlatNumber").value = defaulter.flatNumber; 
  
  document.getElementById("update-form").style.display = "block";
  document.getElementById("flatNumber").value = defaulter.flatNumber || "";
  document.getElementById("residentName").value = defaulter.residentName || "";
  document.getElementById("unpaidAmount").value = defaulter.unpaidAmount || "";
  document.getElementById("update-form").scrollIntoView({ behavior: "smooth" });
}

// Handle form submission for updating a defaulter
document.getElementById("form-update").addEventListener("submit", function (e) {
  e.preventDefault();

  const payload = {
    // ðŸ’¡ FIX 2: Read the value from the hidden input field
    originalFlatNumber: document.getElementById("originalFlatNumber").value, 
    flatNumber: document.getElementById("flatNumber").value.trim(),
    residentName: document.getElementById("residentName").value.trim(),
    unpaidAmount: parseFloat(document.getElementById("unpaidAmount").value)
  };
  
  // Basic validation check (optional, but good practice)
  if (!payload.originalFlatNumber) {
      alert("Error: Cannot find the original flat number for the update.");
      return;
  }

  fetch("/api/defaulters", {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
    .then(res => {
      // ðŸ’¡ Improved error handling to show the backend message
      if (!res.ok) {
        return res.json().then(errorData => {
            // Throw the message received from the backend (e.g., "Access denied")
            throw new Error(errorData.message || "Update failed"); 
        });
      }
      return res.json();
    })
    .then(data => {
      alert("Updated successfully!");
      location.reload();
    })
    .catch(err => {
      console.error(err);
      // Display the specific error message from the backend if available
      alert("Error updating defaulter: " + err.message); 
    });
});

// Fetch and render all defaulters
document.addEventListener("DOMContentLoaded", () => {
  const tbody = document.getElementById("defaulter-body");

  fetch("/api/defaulters")
    .then(response => {
      if (!response.ok) throw new Error("Network response was not ok");
      return response.json();
    })
    .then(data => {
      // ðŸ’¡ Added check for data.defaulters as per DefaulterResponse structure
      const defaulters = Array.isArray(data) ? data : data.defaulters; 
      tbody.innerHTML = "";

      if (!defaulters || defaulters.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;">No defaulters found</td></tr>`;
        return;
      }

      defaulters.forEach(d => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${d.residentName}</td>
          <td>${d.flatNumber}</td>
          <td class="amount">â‚¹${parseFloat(d.unpaidAmount).toLocaleString("en-IN")}</td>
          <td>
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </td>
        `;

        // Edit button logic
        row.querySelector(".edit-btn").onclick = () => showUpdateForm(d);

        // Delete button logic
        row.querySelector(".delete-btn").onclick = () => {
          if (confirm(`Delete ${d.residentName} (${d.flatNumber})?`)) {
            fetch(`/api/defaulters/${encodeURIComponent(d.flatNumber)}`, {
              method: "DELETE"
            })
              .then(res => {
                // ðŸ’¡ Improved delete error handling
                if (!res.ok) {
                    return res.json().then(errorData => {
                        throw new Error(errorData.message || "Delete failed"); 
                    });
                }
                alert("Deleted successfully!");
                location.reload();
              })
              .catch(err => {
                console.error(err);
                alert("Error deleting defaulter: " + err.message);
              });
          }
        };

        tbody.appendChild(row);
      });
    })
    .catch(error => {
      console.error("Error fetching defaulters:", error);
      tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:red;">Failed to load data</td></tr>`;
    });
});

</script>
</body>
</html>
