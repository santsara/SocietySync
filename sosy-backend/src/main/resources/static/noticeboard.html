<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SocietySync - Notice Board</title>
    <style>
        /* Banner */ 
        .banner
        { 
            background-color: #4d2822; 
            color: #FFF9EE; 
            padding: 20px; 
            text-align: center; 
            position: relative; 
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 50px;
        }

        .banner-icon
        { 
            position: absolute; 
            left: 20px; 
            top: 50%; 
            transform: translateY(-50%); 
            width: 75px; 
            height: 75px; 
        }

        .banner-title
        { 
            font-size: 28px; 
            font-weight: bold; 
        }

        body
        {
            background: linear-gradient(135deg, #FFF0D3, #FFF9EE); 
            font-family: 'Segoe UI', sans-serif;
            margin: 0px;
            padding: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header
        {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        section.notifications
        {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto 50px auto;
            padding: 0 20px;
        }

        .notification-card
        {
            background-color: #FFF9EE;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            position: relative; 
        }

        .notification-card h3
        {
            margin: 0;
            color: #4d2822; 
            padding-right: 80px; 
        }

        .notification-card p
        {
            margin: 5px 0 0;
            color: #444;
            white-space: pre-wrap; 
        }
        
        .notification-card .date-posted {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
            border-top: 1px solid #eee;
            padding-top: 5px;
        }

        /* Committee Form Styles */
        #noticeFormContainer {
            display: none; 
            margin-bottom: 40px;
            max-width: 800px;
            width: 100%;
            padding: 0 20px;
        }
        #noticeEditForm {
            background: #fff9ee;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #noticeEditForm h3 {
            margin-bottom: 20px;
            color: #4d2822;
        }
        #noticeEditForm label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        #noticeEditForm input[type="text"], #noticeEditForm textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
        }
        #noticeEditForm textarea {
            min-height: 150px;
        }
        
        /* PRIMARY BUTTON STYLE (Submit) */
        #noticeEditForm button[type="submit"] { 
            background-color: #4d2822; 
            color: #fff9ee; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 5px; 
        }
        
        /* SECONDARY BUTTON STYLE (Cancel) */
        #noticeEditForm button[type="button"] { 
            background-color: #4d2822;
            color: #fff9ee;
            padding: 10px 20px; 
            border: 1px solid #4d2822;
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 5px; 
            margin-left: 10px; 
        }
        
        /* ADD BUTTON style */
        .add-btn-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto 30px auto;
            padding: 0 20px;
        }
        .action-btn { 
            background-color: #8b3a3a; 
            color: #fff9ee; 
            padding: 10px 20px;
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold;
        }
        
        /* EDIT BUTTON on card style */
        .edit-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4d2822;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header class="banner"> 
        <img src="Images\Home.png" alt="Go Home Icon" class="banner-icon" /> 
        <h1 class="banner-title">Notice Board</h1> 
        <a href="homepage.html">
            <img src="Images\Home.png" alt="Go Home Icon" style="position: absolute; left: 20px; top: 50%; transform: translateY(-50%); width: 75px; height: 75px;">
        </a>
    </header> 
    
    <div id="committeeActions" class="add-btn-container" style="display: none;">
        <button id="addNewNoticeBtn" class="action-btn">âž• Post New Notice</button>
    </div>
    
    <div id="noticeFormContainer">
        <form id="noticeEditForm">
            <h3 id="formTitle">Post New Notice</h3>
            <input type="hidden" id="noticeId" name="id" value=""> 

            <label for="noticeTitleInput">Title:</label>
            <input type="text" id="noticeTitleInput" name="title" required>

            <label for="noticeContentInput">Details:</label>
            <textarea id="noticeContentInput" name="content" required></textarea>

            <input type="hidden" id="datePostedInput" name="datePosted" value="">
            
            <button type="submit">Submit Notice</button>
            <button type="button" onclick="hideForm()">Cancel</button>
        </form>
    </div>
    
    <section id="noticesContainer" class="notifications">
        <p id="loadingMessage">Loading notices...</p>
        </section>

    <script>
        // Global storage for fetched data and committee status
        window.noticesData = [];
        window.isCommittee = false;
        
        const formContainer = document.getElementById('noticeFormContainer');
        const formTitle = document.getElementById('formTitle');
        const noticeForm = document.getElementById('noticeEditForm');
        const addNewNoticeBtn = document.getElementById('addNewNoticeBtn');
        const noticesContainer = document.getElementById('noticesContainer');
        const committeeActions = document.getElementById('committeeActions');


        // Function to show and scroll to the form
        function showForm() {
            formContainer.style.display = 'block';
            formContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Function to hide the form
        function hideForm() {
            formContainer.style.display = 'none';
        }

        // Function to prepare the form for a NEW record
        function prepareForAdd() {
            noticeForm.reset();
            document.getElementById('noticeId').value = '';
            document.getElementById('datePostedInput').value = ''; // Ensure date is cleared for service to set new post time
            formTitle.textContent = 'Post New Notice';
            showForm();
        }

        // Function to prepare the form for an UPDATE record
        function handleEdit(id) {
            const notice = window.noticesData.find(n => n.id === id);
            
            if (!notice) {
                alert("Error: Notice data not found.");
                return;
            }

            // Set the hidden ID field (THIS IS THE KEY FOR UPDATING)
            document.getElementById('noticeId').value = notice.id; 
            
            // Populate fields
            document.getElementById('noticeTitleInput').value = notice.title;
            document.getElementById('noticeContentInput').value = notice.content;
            document.getElementById('datePostedInput').value = notice.datePosted; // Pass current date back
            
            formTitle.textContent = 'Edit Notice: ' + notice.title;

            showForm();
        }


        // --- MAIN FETCH AND INITIALIZATION ---

        fetch("/api/notices")
            .then(res => res.json())
            .then(data => {
                noticesContainer.innerHTML = ''; // Clear loading message

                if (data.status !== "success") {
                    noticesContainer.innerHTML = `<p style="color: red;">${data.message || "Failed to load notices."}</p>`;
                    return;
                }

                window.noticesData = data.data || [];
                window.isCommittee = data.isCommittee;
                
                const notices = window.noticesData;

                // Show committee-only elements
                if (window.isCommittee) {
                    committeeActions.style.display = "block";
                    addNewNoticeBtn.addEventListener('click', prepareForAdd);
                }

                if (notices.length === 0) {
                     noticesContainer.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No notices posted yet.</p>';
                }

                notices.forEach(n => {
                    // Add the edit button only if the user is a committee member
                    let editButton = window.isCommittee 
                        ? `<button class="edit-btn" onclick="handleEdit(${n.id})">Edit</button>` 
                        : '';
                    
                    const card = document.createElement("div");
                    card.classList.add("notification-card");
                    
                    card.innerHTML = `
                        <h3>${n.title}</h3>
                        ${editButton}
                        <p>${n.content}</p>
                        <p class="date-posted">${n.datePosted || 'Date not available'}</p>
                    `;
                    noticesContainer.appendChild(card);
                });

            })
            .catch(err => {
                console.error("Notice fetch failed:", err);
                noticesContainer.innerHTML = '<p style="color: red; padding: 20px;">Server error while loading notices.</p>';
            });


        // --- FORM SUBMISSION HANDLER ---

        noticeForm.addEventListener("submit", function(e) {
            e.preventDefault();

            if (!window.isCommittee) {
                alert("Access denied. You do not have permission to modify data.");
                return;
            }

            // Get the ID from the hidden field
            const noticeIdValue = document.getElementById('noticeId').value;
            const datePostedValue = document.getElementById('datePostedInput').value;
            
            // Safely determine the ID. If sectorIdValue is "" (for new), idToSend is null.
            const idToSend = (noticeIdValue && !isNaN(parseInt(noticeIdValue))) ? parseInt(noticeIdValue) : null;
            
            // Gather form data
            const payload = {
                id: idToSend, // Crucial for backend UPDATE/CREATE decision
                title: document.getElementById('noticeTitleInput').value.trim(),
                content: document.getElementById('noticeContentInput').value.trim(),
                datePosted: datePostedValue 
            };

            fetch("/api/notices", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message || "Operation completed.");
                if (data.status === "success") {
                    location.reload(); // Refresh the page
                }
            })
            .catch(err => {
                console.error("Notice submission failed:", err);
                alert("Server error while submitting notice.");
            });
        });
    </script>
</body>
</html>
