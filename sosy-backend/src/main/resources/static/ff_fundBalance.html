<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SocietySync - Fund Balance</title>
    <style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #FFF0D3, #FFF9EE);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0px;
        margin: 0px;
    }

    /* Banner */
    .banner {
        position: relative;
        background-color: #4d2822;
        color: #FFF9EE;
        text-align: center;
        padding: 30px 20px;
        width: 100%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .banner-icon {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        width: 75px;
        height: 75px;
    }

    .banner h1 {
        font-size: 32px;
        margin-bottom: 10px;
    }

    .banner p {
        font-size: 16px;
        color: #FFF9EE;
    }

    /* Table Container */
    .table-container {
        background: #fff9ee;
        margin: 40px 20px;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 12px 16px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        font-size: 16px;
    }

    th {
        background-color: #FFF0D3;
        color: #4d2822;
    }

    .amount-column {
        text-align: right;
        padding-right: 10px;
        font-weight: bold;
        color: #4d2822;
    }

    tr.total-row td {
        font-weight: bold;
        background-color: #FFF0D3;
        color: #4d2822;
    }

    /* Update Form */
    #updateForm {
        display: none;
        margin-top: 30px;
        text-align: center;
    }

    #updateForm input {
        padding: 8px;
        margin: 10px;
        width: 150px;
    }

    #updateForm button {
        padding: 10px 20px;
        background-color: #4d2822;
        color: #FFF9EE;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #updateForm button:hover {
        background-color: #6b3a2f;
    }

    /* Responsive */
    @media (max-width: 480px) {
        .banner h1 {
            font-size: 26px;
        }
        th, td {
            font-size: 14px;
        }
    }
    </style>
</head>
<body>
    <header class="banner">
        <h1>Fund Balance</h1>
        <p>Overview of remaining society funds</p>
        <a href="fundFlow.html">
            <img src="/Images/Back to fF.png" alt="Back to Fund Flow" class="banner-icon">
        </a>
    </header>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Fund Type</th>
                    <th class="amount" style="text-align: right;">Amount (₹)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Remaining Maintenance Funds</td>
                    <td class="amount-column" id="maintenanceFund">6430533</td>
                </tr>
                <tr>
                    <td>Remaining Donation Funds</td>
                    <td class="amount-column" id="donationFund">49340202</td>
                </tr>
                <tr class="total-row">
                    <td>Total Available Funds</td>
                    <td class="amount-column" id="totalFund">596932</td>
                </tr>
            </tbody>
        </table>

        <!-- Update Form (committee only) -->
        <div id="updateForm">
            <h3>Update Fund Balance</h3>
            <form id="fundUpdateForm">
                <input type="number" step="0.01" name="maintenance_fund" placeholder="Maintenance ₹" required />
                <input type="number" step="0.01" name="donation_fund" placeholder="Donation ₹" required />
                <button type="submit">Update</button>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch("/api/fundflow")
            .then(res => res.json())
            .then(data => {
                if (data.status === "error") {
                    alert(data.message);
                    window.location.href = "login.html";
                    return;
                }

                const maintenance = data.maintenance_fund;
                const donation = data.donation_fund;
                const total = maintenance + donation;

                document.getElementById("maintenanceFund").textContent = `₹${maintenance.toLocaleString()}`;
                document.getElementById("donationFund").textContent = `₹${donation.toLocaleString()}`;
                document.getElementById("totalFund").textContent = `₹${total.toLocaleString()}`;

                if (data.is_committee) {
                    document.getElementById("updateForm").style.display = "block";
                }
            })
            .catch(err => {
                console.error("Error fetching fund data:", err);
            });

        document.getElementById("fundUpdateForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const maintenance = parseFloat(this.maintenance_fund.value);
            const donation = parseFloat(this.donation_fund.value);

            fetch("/api/fundflow/update", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    maintenanceFund: maintenance,
                    donationFund: donation
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Fund updated successfully!");
                    location.reload();
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(err => {
                console.error("Update failed:", err);
            });
        });
    });
    </script>
</body>
</html>
